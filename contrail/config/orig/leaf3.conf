groups {
    underlay_ipfabric {
        chassis {
            aggregated-devices {
                ethernet {
                    device-count 4;
                }
            }
        }
        routing-options {
            router-id 10.1.255.5;
            forwarding-table {
                export pfe-ecmp;
            }
        }
        protocols {
            bgp {
                group underlay {
                    type external;
                    mtu-discovery;
                    import bgp-ipclos-in;
                    export bgp-ipclos-out;
                    local-as 65013;
                    neighbor 10.1.3.14 {
                        peer-as 65002;
                    }
                    neighbor 10.1.3.8 {
                        peer-as 65001;
                    }
                }
            }
        }
        policy-options {
            policy-statement bgp-ipclos-in {
                term loopback {
                    from {
                        route-filter 0.0.0.0/0 prefix-length-range /32-/32;
                    }
                    then accept;
                }
            }
            policy-statement bgp-ipclos-out {
                term loopback {
                    from {
                        protocol direct;
                        route-filter 0.0.0.0/0 prefix-length-range /32-/32;
                    }
                    then accept;
                }
                term reject {
                    then reject;
                }
            }
            policy-statement pfe-ecmp {
                then {
                    load-balance per-packet;
                }
            }
        }
    }
    MTU-VXLAN {
        interfaces {
            <xe-0/0/*> {
                mtu 9192;
                unit <*> {
                    family inet {
                        mtu 9000;
                    }
                }
            }
        }
    }
    overlay-bgp {
        protocols {
            bgp {
                group to_rr {
                    type internal;
                    local-address 10.1.255.5;
                    family evpn {
                        signaling;
                    }
                    vpn-apply-export;
                    local-as 65200;
                    multipath;
                    neighbor 10.1.255.1;
                    neighbor 10.1.255.2;
                }
            }
        }
    }
    overlay {
        interfaces {
            irb {
                unit 11 {
                    family inet {
                        address 192.168.101.254/24;
                    }
                }
            }
            lo0 {
                unit 10 {
                    family inet;
                }
            }
            xe-0/0/2 {
                unit 0 {
                    family ethernet-switching {
                        interface-mode access;
                        vlan {
                            members vlan11;
                        }
                    }
                }
            }
        }
        protocols {
            evpn {
                vni-options {
                    vni 1011 {
                        vrf-target target:65200:1011;
                    }
                    vni 1012 {
                        vrf-target target:65200:1012;
                    }
                    vni 1013 {
                        vrf-target target:65200:1013;
                    }
                }
                encapsulation vxlan;
                multicast-mode ingress-replication;
                extended-vni-list [ 1011 1012 1013 ];
            }
        }
        policy-options {
            policy-statement vrf-imp {
                term vni1011 {
                    from community vni1011;
                    then accept;
                }
                term vni1012 {
                    from community vni1012;
                    then accept;
                }
                term vni1013 {
                    from community vni1013;
                    then accept;
                }
                term default {
                    then reject;
                }
            }
            policy-statement from_evpn {
                term 1 {
                    from protocol evpn;
                    then accept;
                }
            }
            community vni1011 members target:65200:1011;
            community vni1012 members target:65200:1012;
            community vni1013 members target:65200:1013;
        }
        routing-instances {
            R1 {
                instance-type vrf;
                interface irb.11;
                interface lo0.10;
                route-distinguisher 10.1.255.5:10;
                vrf-target target:65200:10;
                vrf-table-label;
                protocols {
                    evpn {
                        ip-prefix-routes {
                            advertise direct-nexthop;
                            encapsulation vxlan;
                            vni 9001;
                            export from_evpn;
                        }
                    }
                }
            }
        }
        switch-options {
            vtep-source-interface lo0.0;
            route-distinguisher 10.1.255.5:65200;
            vrf-import vrf-imp;
            vrf-target target:65200:9999;
        }
        vlans {
            vlan11 {
                vlan-id 11;
                l3-interface irb.11;
                vxlan {
                    vni 1011;
                    ingress-node-replication;
                }
            }
            vlan12 {
                vlan-id 12;
                vxlan {
                    vni 1012;
                    ingress-node-replication;
                }
            }
            vlan13 {
                vlan-id 13;
                vxlan {
                    vni 1013;
                    ingress-node-replication;
                }
            }
        }
    }
}
